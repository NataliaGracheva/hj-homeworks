<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>
  <script type="text/javascript">
    'use strict';
    const player = document.getElementsByTagName('audio')[0];
    const btnPlaystate = document.getElementsByClassName('playstate')[0];
    const btnStop = document.getElementsByClassName('stop')[0];
    const btnNext = document.getElementsByClassName('next')[0];
    const btnBack = document.getElementsByClassName('back')[0];
    const songsArray = ['mp3/LA Chill Tour.mp3', 'mp3/This is it band.mp3', 'mp3/LA Fusion Jam.mp3'];
    let step = 0;
    let isPlaying = false;

    btnPlaystate.onclick = function() {
      document.getElementsByClassName('mediaplayer')[0].classList.toggle('play');
      
      if (player.paused) {
      player.play();
      isPlaying = true;
      } else {
      player.pause();
      isPlaying = false;
      }
    };

    btnStop.onclick = function() {
      document.getElementsByClassName('mediaplayer')[0].classList.remove('play');
      player.pause();
      player.currentTime = 0;
      isPlaying = false;
    };

    btnNext.onclick = function() {
      step += 1;
        
      if (step >= songsArray.length) {
        step = 0;
      }
      changeSong();
    };

    btnBack.onclick = function () {
      step -= 1;

      if (step < 0) {
          step = songsArray.length -1;
      }
      changeSong();
    };

    function changeSong() {
      player.src = songsArray[step];
      document.getElementsByClassName('title')[0].title = songsArray[step].split('/').pop().split('.')[0];
      
      if (isPlaying) {
      player.play();
      }
    }  

  </script>
</body>
</html>
